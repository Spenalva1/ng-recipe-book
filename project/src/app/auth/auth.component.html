<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="!isLoading && error">
      <p>
        {{ error }}
      </p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" [ngStyle]="{'display': isLoading ? 'none' : 'block' }">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
        type="text"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        #email="ngModel"
        email>
        <div *ngIf="email.errors && email.touched" class="help-block">
          <p class="danger" style="color: red;">Please enter a valid email</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        #password="ngModel"
        name="password"
        required
        minlength="6">
        <div *ngIf="password.errors && password.touched" class="help-block">
          <p *ngIf="password.errors?.required" class="danger" style="color: red;">Please enter a password</p>
          <p *ngIf="password.errors?.minlength" class="danger" style="color: red;">The password must have 6 characters minimum</p>
        </div>
      </div>
      <div style="display: flex; justify-content: center">
        <button
        class="btn btn-primary"
        [disabled]="f.invalid"
        type="submit">{{ this.isLoginMode ? 'Login' : 'Sign Up' }}</button>
        <button
        style="margin-left: 15px;"
        type="button"
        (click)="toggleAuthMode()"
        class="btn btn-primary">Switch to {{ this.isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>

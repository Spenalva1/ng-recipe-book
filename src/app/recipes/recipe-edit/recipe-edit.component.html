<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-bottom: 15px;">
        <div class="col-xs-12">
          <button
          [disabled]="recipeForm.invalid || (!recipeForm.dirty && !formDirty)"
          style="margin-right: 15px;"
          type="submit"
          class="btn btn-success">{{ this.editMode ? 'Save' : 'Add' }}</button>
          <button
          [disabled]="!recipeForm.dirty"
          type="button"
          class="btn btn-danger"
          (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" #imagePath class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img style="margin-bottom: 15px;" *ngIf="imagePath.value" [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div style="margin-bottom: 15px;" class="row" *ngFor="let igCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-xs-8"><input type="text" formControlName="name" class="form-control"></div>
            <div class="col-xs-2"><input type="number" formControlName="amount" class="form-control"></div>
            <div class="col-xs-2"><button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button></div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
